name: Build Check

on:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up NodeJS
      uses: actions/setup-node@v4
      with:
        node-version: '10'
        cache: 'npm'

    - name: Build
      run: |
        npm ci
        gulp
